<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Bold AI - {{ filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
</head>
<body class="viewer-page" data-lang="{{ lang }}">
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Paper Bold AI" class="logo-image">
        </div>
        <div class="nav-controls">
            <div class="language-selector">
                <button class="language-btn {% if lang == 'tr' %}active{% endif %}" data-lang="tr">TR</button>
                <button class="language-btn {% if lang == 'en' %}active{% endif %}" data-lang="en">EN</button>
            </div>
            <a href="/" class="back-button">
                {% if lang == 'tr' %}â† Ana Sayfaya DÃ¶n{% else %}â† Back to Home{% endif %}
            </a>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="pdf-container">
            <embed src="{{ url_for('uploaded_file', filename=filename) }}" 
                   type="application/pdf" 
                   width="100%" 
                   height="100%">
        </div>
        <div class="chat-container">
            <div class="summary-toggle">
                {% if lang == 'tr' %}
                <button id="toggleSummary" class="summary-button">
                    <span id="summaryButtonText">ğŸ“„ Makale Ã–zetini {% if summary_visible %}Gizle{% else %}GÃ¶ster{% endif %}</span>
                    <span class="toggle-icon">{% if summary_visible %}â–²{% else %}â–¼{% endif %}</span>
                </button>
                {% else %}
                <button id="toggleSummary" class="summary-button">
                    <span id="summaryButtonText">ğŸ“„ {% if summary_visible %}Hide{% else %}Show{% endif %} Article Summary</span>
                    <span class="toggle-icon">{% if summary_visible %}â–²{% else %}â–¼{% endif %}</span>
                </button>
                {% endif %}
            </div>
            <div class="summary-wrapper" id="summaryWrapper">
                <div class="summary-message" id="summaryMessage">
                    <h3>{% if lang == 'tr' %}Makale Ã–zeti{% else %}Article Summary{% endif %}</h3>
                    <p>{{ summary }}</p>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="{% if lang == 'tr' %}Makale hakkÄ±nda soru sorun...{% else %}Ask a question about the article...{% endif %}">
                <button onclick="sendMessage()">
                    <span class="button-icon">â†‘</span>
                </button>
            </div>
        </div>
    </div>

<script>
// Summary show/hide function
document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.getElementById('toggleSummary');
    const summaryWrapper = document.getElementById('summaryWrapper');
    const summaryButtonText = document.getElementById('summaryButtonText');
    const toggleIcon = document.querySelector('.toggle-icon');
    const lang = document.body.getAttribute('data-lang');
    
    // Initially hide the summary
    summaryWrapper.style.maxHeight = '0';
    summaryWrapper.style.overflow = 'hidden';
    
    toggleButton.addEventListener('click', function() {
        if (summaryWrapper.style.maxHeight === '0px' || !summaryWrapper.style.maxHeight) {
            // Calculate the actual height of the summary message
            summaryWrapper.style.maxHeight = 'none';
            const height = summaryWrapper.scrollHeight;
            summaryWrapper.style.maxHeight = '0';
            
            // Force repaint
            summaryWrapper.getBoundingClientRect();
            
            // Start animation
            summaryWrapper.style.maxHeight = Math.min(height, 400) + 'px';
            
            // Update icon and text
            toggleIcon.style.transform = 'rotate(180deg)';
            if (lang === 'tr') {
                summaryButtonText.innerHTML = 'ğŸ“„ Makale Ã–zetini Gizle';
            } else {
                summaryButtonText.innerHTML = 'ğŸ“„ Hide Article Summary';
            }
        } else {
            summaryWrapper.style.maxHeight = '0';
            toggleIcon.style.transform = 'rotate(0deg)';
            if (lang === 'tr') {
                summaryButtonText.innerHTML = 'ğŸ“„ Makale Ã–zetini GÃ¶ster';
            } else {
                summaryButtonText.innerHTML = 'ğŸ“„ Show Article Summary';
            }
        }
    });
    
    // Logo animation - additional loading effect
    const logo = document.querySelector('.logo-image');
    logo.style.opacity = '0';
    logo.style.transform = 'translateY(-10px)';
    
    setTimeout(() => {
        logo.style.transition = 'all 0.8s ease';
        logo.style.opacity = '1';
        logo.style.transform = 'translateY(0)';
    }, 300);
});

// Language switching
const languageBtns = document.querySelectorAll('.language-btn');
languageBtns.forEach(btn => {
    btn.addEventListener('click', function() {
        const lang = this.getAttribute('data-lang');
        const currentPath = window.location.pathname;
        const currentParams = new URLSearchParams(window.location.search);
        
        // Preserve current filename
        const filename = currentParams.get('filename') || '';
        
        // Create new URL
        let newUrl = currentPath + '?lang=' + lang;
        if (filename) {
            newUrl += '&filename=' + encodeURIComponent(filename);
        }
        
        // Redirect the page
        window.location.href = newUrl;
    });
});

// Markdown settings
marked.setOptions({
    breaks: true,
    gfm: true,
    highlight: function (code, lang) {
        if (lang && hljs.getLanguage(lang)) {
            try {
                return hljs.highlight(code, { language: lang }).value;
            } catch (err) {}
        }
        return code;
    }
});

function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (!message) return;

    // KullanÄ±cÄ± mesajÄ±nÄ± ekle
    addMessage('user', message);
    input.value = '';

    // Loading mesajÄ± ekle
    const lang = document.body.getAttribute('data-lang');
    const loadingText = lang === 'tr' ? 'YanÄ±t hazÄ±rlanÄ±yor' : 'Preparing response';
    const loadingDiv = addMessage('assistant', '<div class="loading">' + loadingText + '</div>');

    // API'ye istek at
    fetch('/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ 
            question: message,
            lang: lang 
        })
    })
    .then(response => response.json())
    .then(data => {
        // Loading mesajÄ±nÄ± kaldÄ±r
        const loadingMessage = document.getElementById(loadingDiv);
        if (loadingMessage) {
            loadingMessage.remove();
        }
        // Asistan cevabÄ±nÄ± ekle
        addMessage('assistant', data.answer);
    })
    .catch(error => {
        console.error('Error:', error);
        const loadingMessage = document.getElementById(loadingDiv);
        if (loadingMessage) {
            loadingMessage.remove();
        }
        const errorMessage = lang === 'tr' ? 'ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu.' : 'Sorry, an error occurred.';
        addMessage('assistant', errorMessage);
    });
}

function addMessage(type, content) {
    const messagesDiv = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    messageDiv.id = 'msg-' + Date.now(); // Benzersiz ID ekle
    
    // Markdown'Ä± HTML'e Ã§evir
    messageDiv.innerHTML = type === 'assistant' ? marked.parse(content) : content;
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
    // Kod bloklarÄ±nÄ± highlight et
    messageDiv.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightBlock(block);
    });
    
    return messageDiv.id;
}

// Enter tuÅŸu ile mesaj gÃ¶nderme
document.getElementById('chatInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});
</script>
</body>
</html>
